<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>M2</title>
</head>

<body>
    <div class="hat"></div>

    <h1>To-Do List</h1>
    <div class="block">
        <div>
            <button class="sort" onclick="column-reverse;">
                <div class="sort_object">
                    <img class="sort_arrow" src="img/sort_down.svg">
                </div>
            </button>
        </div>
        <div class="list">
            <div class="text">
                <input type="text" class="inner_text">
                <button type="button" class="delete">
                    <img class="cross_grey" src="img/cross_grey.svg">
                </button>
            </div>
        </div>
    </div>
    <button type="button" class="add"><span class="plus">+</span>Добавить</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
